name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Scale to single machine
        run: flyctl scale count 1 --app mymaintlog --yes || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Ensure persistent volume exists
        run: |
          existing=$(flyctl volumes list --app mymaintlog --json 2>/dev/null \
            | jq '[.[] | select(.name == "mymaintlog_data" and .region == "iad")] | length' \
            2>/dev/null) || existing=0
          existing=${existing:-0}
          if [ "$existing" -lt 1 ]; then
            flyctl volumes create mymaintlog_data --region iad --size 1 \
              --app mymaintlog --yes
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
