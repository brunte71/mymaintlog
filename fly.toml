# fly.toml app configuration file generated for mymaintlog on 2026-02-28T23:49:15Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mymaintlog'
primary_region = 'arn'

[build]

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[deploy]
  # Use a single machine at a time so only one volume is required.
  strategy = "immediate"

[[mounts]]
  # Persistent volume keeps the SQLite database across machine restarts.
  # Create the volume before first deploy: fly volumes create mymaintlog_data --size 1
  source = "mymaintlog_data"
  destination = "/app/data"
